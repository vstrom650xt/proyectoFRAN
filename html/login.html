<!DOCTYPE html>
<html>
<head>
    <title>The Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h1>Login </h1>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Login</button>
            </div>
            <div class="form-footer">
            ¿Tienes cuenta ya? <a href="#">Sign Up</a>
            </div>
            <div class="form-volver"><a href="">volver</a> </div>
        </form>
    </div><!--/.wrap-->
</body>
</html>
